<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JScript Workbench</title>
</head>
<body>
<label for="code">Input your code:</label>
<p><textarea id="code" style="width: 500px; height: 300px" placeholder="Your code..."></textarea></p>

<p><button id="button">Run</button></p>

<label for="output">Result:</label>
<p><pre id="output" style="font-family: 'lucida console'; color: green; line-height: 20px"></pre></p>

<script src="js/script.js"></script>
</body>
</html>
